<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instument Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container mb-5">
      <h1 class="display-4 text-center text mt-2">Please enter all the information for submit</h1>
      
      <form class="mt-4">
        <div class="form-group lead">
          <label for="product_input">Product Name:</label>
          <input type="text" class="form-control" id="product_input" placeholder="Enter your product name">
          <label class="mt-4" for="product_input">Product Catagory:</label>
          <div class="input-group">
            <select class="custom-select" id="inlineFormCustomSelect">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-success" type="button" data-toggle="modal" data-target="#ctg_modal" ><i class="fa fa-plus"></i> Add Catagory</button>
            </div>
          </div>
        </div>
        
        <div class="lead">
          <label class="mt-4" for="product_type">Product Type:</label>
          <div class="input-group">
            <select class="custom-select" id="inlineFormCustomSelect">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-success" type="button" data-toggle="modal" data-target="#type_modal" ><i class="fa fa-plus"></i> Add Type</button>
            </div>
          </div>
        </div>
        <div class="lead">
          <label class="mt-4" for="product_info">Product Information:</label>
          <div class="input-group">
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
        </div>
        <div class="lead">
          <label class="mt-4" for="product_img">Product Image:</label>
          <div class="input-group">
            <input type="file" name="filename[]" class="form-control">
            <div class="input-group-append">
              <button class="btn btn-success" type="button"><i class="fa fa-plus"></i> Add More Images</button>
            </div>
          </div>
        </div>
        <div class="lead">
          <label class="mt-4" for="product_use">How to use:</label>
          <div class="input-group">
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
        </div>
        
        <div class="lead">
          <label class="mt-4" for="product_feature">Features:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="product_input" placeholder="Feature Name">
            <input type="text" class="form-control" id="product_input" placeholder="Feature Attribute">
          </div>
        </div>
        <button class="btn btn-outline-success mt-2 float-right" type="button"><i class="fa fa-plus"></i> Add New Feature</button>


        <button class="btn btn-outline-success col-12 mt-4" type="button"><i class="fa fa-check-square"></i> Submit</button>
        
      </form>

      <!--Type Modal-->
      <div class="modal fade" id="type_modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add new type</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input type="text" class="form-control" id="product_new_type" placeholder="Enter your type here">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Add</button>
      </div>

    </div>
  </div>
</div>

      <!--Type Catagory-->
      <div class="modal fade" id="ctg_modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add new Catagory</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input type="text" class="form-control" id="product_new_type" placeholder="Enter your Catagory here">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Add</button>
      </div>

    </div>
  </div>
</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
